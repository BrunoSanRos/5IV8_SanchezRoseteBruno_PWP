<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <script> src= "https://kit.fontawesome.com/101326ea39.js"</script>
</head>
<body>
    <section class="half">  
        <div class="d-flex center-flex">
            <input type="text" id="pokemonNmae" class="lcd-input" placeholder="Ingrese el nombre del Pokemon">
            <input type="hidden" value="0" id="pokemonId">
            <button id="btnSearch" class="btn"></button>
            <i class="fa-solid fa-magnifying-glass"></i>
            <div class="columns-elements">
                <button class="btn" id="btnUp">
                    <i class="fa-solid fa-caret-down"></i>
                </button>

            </div>
        </div> 

        <div id="pokedisplay-container" class="d-flexcenter-flex pokedisplay-container" >
            <img class="pokedisplay" src="./img/pokeball.png" alt="pPokedisplay">
            
        </div>

    </section>

    <section id="pokemonData" class="half">
        <h3 id="pokemonNmaeResult" class="center-flex"> </h3>

        <div class="center-flex">

            <div>Tipo de pokemon</div>
            <div id="pokemonTypes" class="pokemon-types-container"> </div>
            
        </div>

        <table class="pokemon-stat-table">
            <thead>
                <tr>
                    <td colspan="6">Estadisticas Base</td>
                </tr>

                <tr>
                    <td>HP</td>
                    <td>ATAQUE</td>
                    <td>Defense</td>
                    <td>Special Attack</td>
                    <td>Special Defense</td>
                    <td>Speed</td>
                </tr>
            </thead>

            <tbody id="pokemonStats">
                <tr>
                    <td class="pokemon-stat" id="pokemonStatHP"></td>
                    <td class="pokemon-stat" id="pokemonStatAttack"></td>
                    <td class="pokemon-stat" id="pokemonStatDefense"></td>
                    <td class="pokemon-stat" id="pokemonStatSpecialAttack"></td>
                    <td class="pokemon-stat" id="pokemonStatSpecialDefense"></td>
                    <td class="pokemon-stat" id="pokemonStatSpeed"></td>

                </tr>
            </tbody>

        </table>

        <div class="row center-flex">

            <div class="row-element">
                Movimientos:
                <ul class="pokemonMoves"></ul>
            </div>

            <div class="row-element">
                Habilidads:
                <ul class="pokemonAbilities"></ul>
            </div>
            
            
        </div>

    </section>
</body>
</html>
